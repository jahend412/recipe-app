<h2 style="display: flex; justify-content: center; margin-top: 50px;">Details: {{object.name}}</h2>

<center>
    <b style="display: flex; justify-content: center; margin-top: 20px;">Name: </b> {{object.name}} <br>

    <b style="display: flex; justify-content: center; margin-top: 20px;">Cooking time (min): </b>
    {{object.cooking_time}}
    <br>

    <b style="display: flex; justify-content: center; margin-top: 20px;">Ingredients: </b> {{object.ingredients}} <br>

    <b style="display: flex; justify-content: center; margin-top: 20px;">Description: </b> {{object.description}} <br>

    <b style="display: flex; justify-content: center; margin-top: 20px;">Difficulty: </b>
    {{object.calculate_difficulty}}
    <br>

    <img src="{{object.pic.url}}" width="200" height="200" style="display: flex; margin-top: 40px;" />
</center>
